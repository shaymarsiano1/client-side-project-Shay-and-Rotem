<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Manager</title>
  <link rel="stylesheet" href="stylesheets.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A18Ee76LNNZpNHF1zZmGJM8Uj2CbsR2OQJmQoPEeQtDuu3z0Bg77WCRKI5a2M" crossorigin="anonymous"></script>
</head>
<body>



<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img src="./moneybag.jpg" id="pic" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class= "fw-bold text-body-emphasis lh-1 mb-3">Your Expense Manager!</h1>
      <p id="headingP" class="lead">Simply <span style="font-weight: bold">Save</span> Money. <br> add / remove expenses and create reports in seconds!</p>

    </div>
  </div>
</div>












<div id="desired-expense">
  <label for="income"> What is your current income?</label>
  <input type="number" id="income" placeholder="₪" required>
  <label for="limit"> Set your preference expense limit: </label>
  <input type="number" id="limit" placeholder="₪" required>
</div>

<div class="add-remove-forms">
<form id="expense-form">
  <h3> + </h3>
  <label for="sum">Amount:</label>
  <input type="number" id="sum" required>
  <label for="category">Category:</label>
  <select id="category" required>
    <option value="Choose-Category" disabled selected hidden>Choose Category</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Utilities">Utilities</option>
    <option value="Other">Other</option>
  </select>
  <label for="description">Description:</label>
  <input type="text" id="description" required>
  <label for="dateOfExpense">Date:</label>
  <input type="date" id="dateOfExpense" required>
  <button class="green-btn" type="submit">Add Expense</button>

</form>

<form id="remove-form">
  <h3> - </h3>
  <label for="removeBtn">Please enter the ID of the expense you want to remove:</label>
  <br>
  <input type="number" id="removeBtn" placeholder="for example: 8" required>
  <button class="red-btn" id="deleteBtn" type="button">Remove Expense</button>
  <br>
</form>
</div>

<h2>Expense Report</h2>
  <label for="month">Month:</label>
  <select id="month" name="month">
    <option value="Choose-Month" disabled selected hidden>Choose Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

<div id="report-form">
  <label for="year">Year:</label>
  <input type="number" id="year" placeholder="for example: 2024" required>
  <div class="report-btn">
  <button class="green-btn" id="generateReportBtn">Generate Report</button>
  <button class="red-btn" id="clearButton">Clear Report</button>
  </div>
</div>
<ul id="reportList"></ul>
<canvas id="expensesChart"></canvas>

<script type="module" src="main.js"></script>
</body>
</html>
